<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="themes/Bootstrap.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script>
    $(document).bind('mobileinit', function() {
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
    </script>
    <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
    <script>
    var name = "harsh";
    $(function() {
        $('#gr').on('submit', function(e) {
            e.preventDefault();
            $.ajax({
                type: 'post',
                url: 'http://10.0.0.156:8080/EazyEventAPI/eazy/events/rest/login',
                data: $('#gr').serialize(),
                error: function(xhr, status) {
                    debugger;
                    if(xhr.status == "404")
                        alert("UserName or Password is wrong");
                     if (xhr.status == "500") {
                         alert("Internal Server Error Please try Again...");
                    }
                },
                success: function(data, xhr) {
                    debugger;
                    setTimeout(function(){
                        sessionStorage.setItem("userObject",JSON.stringify(data));
                         if (data.type == "admin")
                        window.location.href = "admin_home.html";
                        else if (data.type == "user")
                        window.location.href = "user_home.html";
                },0);


                }

            });

        });

    });
    </script>
</head>

<body>
    <div data-role="page" data-theme="a">
        <div data-role="content" data-theme="a">
        <div ><img style="width:100%;height:117px;" src="images/EazyEvents_Green.jpg"></div>
            <a href="signup.html" rel="external" data-role="button" data-icon="user">Signup</a>
            <h2>Login- Eazy Events</h2>
            <form id="gr" name="gr">
                <div data-role="fieldcontain">
                    <label for="name">Username:</label>
                    <input type="text" name="userid" id="userid" value="" />
                </div>
                <div data-role="fieldcontain">
                    <label for="name">Password:</label>
                    <input type="password" name="password" id="password" value="" />
                </div>
               <!--  <div data-role="fieldcontain">
                    <label for="slider2" style="width:200px;">Account Type:</label>
                    <select name="slider2" id="flip-c" data-role="slider" style="width:100px;">
                        <option value="student">User </option>
                        <option value="professor">Admin </option>
                    </select>
                </div> -->
                <div data-role="fieldcontain" id="error_container" style="color:red;display:block">
                </div>
                <div class="ui-body ui-body-b">
                    <fieldset class="ui-grid-a">
                        <div class="ui-block-a">
                            <button type="submit" data-theme="e">Cancel</button>
                        </div>
                        <div class="ui-block-b">
                            <button type="submit" data-theme="f">Login</button>
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
