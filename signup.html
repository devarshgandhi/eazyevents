<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>jQuery Mobile Bootstrap Theme</title>
    <link rel="stylesheet" href="themes/Bootstrap.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <link rel="external" data-ajax="false">
    <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
    <script>
    $(function() {
        $('#gr').on('submit', function(e) {
            e.preventDefault();
            $.ajax({
                type: 'post',
                url: 'http://54.67.7.167:8080/EazyEventAPI/eazy/events/rest/signup',
                data: $('#gr').serialize(),
                crossDomain:true,
                dataType:"json",
                success: function(data, status,xhr) {
                    console.log("data:", data);
                    console.log("data status:", data,status,xhr);
                    if (status == "success") {
                        window.location.href = "index.html";
                    }
                },error: function(xhr, status) {

                    console.log("status", status,"   ",xhr);
                     if (xhr.status == "409") {
                         alert("User Name already exists");
                    }
                    if (xhr.status == "500") {
                         alert("Internal Server Error Please try Again...");
                    }
                }


        });

    });
    })
    </script>
</head>

<body>
    <div data-role="page" data-theme="a">
        <div><img style="width:100%;height:117px;" src="images/EazyEvents_Green.jpg"></div>
        <a href="index.html" rel="external" data-role="button" data-icon="user">Login</a>
        <div data-role="content" data-theme="a">
            <h2>Sign Up</h2>
            <form id="gr" name="gr">
                <div data-role="fieldcontain">
                    <label for="name">Username:</label>
                    <input type="text" name="userid" id="userid" value="" required="true" />
                </div>
                <div data-role="fieldcontain">
                    <label for="name">Password:</label>
                    <input type="password" name="password" id="password" value="" required="true" />
                </div>
                <div data-role="fieldcontain">
                    <label for="password">Re-Password:</label>
                    <input type="password" name="repassword" id="repassword" value="" required="true" />
                </div>
                <div data-role="fieldcontain">
                    <label for="firstname">First Name:</label>
                    <input type="text" name="firstname" id="firstname" value="" required="true" />
                </div>
                <div data-role="fieldcontain">
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="lastname" id="lastname" value="" required="true" />
                </div>
                 <div data-role="fieldcontain">
                    <label for="name">Email:</label>
                    <input type="email" name="email" id="email" value="" required="true" />
                </div>
                <div data-role="fieldcontain">
                    <label for="name">Street:</label>
                    <input type="text" name="street" id="street" value="" required="true" />
                </div>
                <div data-role="fieldcontain">
                    <label for="name">City:</label>
                    <input type="text" name="city" id="city" value="" required="true" />
                </div>
                <div data-role="fieldcontain">
                    <label for="name">State:</label>
                    <input type="text" name="state" id="state" value="" required="true" />
                </div>
                <div data-role="fieldcontain">
                    <label for="name">Zipcode:</label>
                    <input type="integer" name="zipcode" id="zipcode" value="" required="true" />
                </div>
                <div data-role="fieldcontain">
                    <label for="name">Phone:</label>
                    <input type="phone" name="phone" id="phone" value="" />
                </div>
                <div data-role="fieldcontain">
                    <label for="slider2" style="width:200px;">Account Type:</label>
                    <select name="type" id="type" data-role="slider" name="acc" style="width:100px;">
                        <option value="user">User </option>
                        <option value="admin">Admin </option>
                    </select>
                </div>
                <div id="error_container" style="color:red;display: block"></div>
                <div class="ui-body ui-body-b">
                    <fieldset class="ui-grid-a">
                        <div class="ui-block-a">
                            <button type="reset" data-theme="e">Cancel</button>
                        </div>
                        <div class="ui-block-b">
                            <button type="submit" name="submit" value="submit" data-theme="f">Signup</button>
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
