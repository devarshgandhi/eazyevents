    function logout() {
        console.log("logout is called");
        sessionStorage.clear();
        window.location.href = "index.html";
    }

    function setCourseDetail(event) {

        $(event).parent().find('.dropdown-item').hide();
        $(event).parent().find('.dropdown-hidden').hide();

        $(event).parent().find('.dropdown-deploy').text(event.innerText);
        $(event).parent().find('.dropdown-deploy').show();

        var courseId = event.attributes.value.value;
        $("#CourseId").val(courseId);
        $("#courseId").val(courseId);

    };
    $(function() {
        var userobj = $.parseJSON(sessionStorage.getItem("userObject"));
        if(!userobj){
            window.location.href = "index.html";
        }
        console.log(userobj);
        $('#userid').val(userobj.firstName);
        $('#username').append(userobj.firstName);

        $.ajax({
            type: 'get',
            url: 'http://10.0.0.156:8080/EazyEventAPI/eazy/events/rest/getallevents',
            data: $('#gr').serialize(),
            success: function(data) {
                console.log("the data is ", data);
                var events = data;
                var keyvalue = 0;
                $.each(events, function(key, value) {
                     var date,time,temp;
                temp = new Date(value.date);
                 date=temp.toLocaleDateString();
                time = temp.toLocaleTimeString();
                    //console.log(value);
                    keyvalue = keyvalue + 1;
                    $("#table_for_events").append("<tr><td style='width:10%;padding:0px;'> <div>" + keyvalue + "</div></td><td style='width:10%;padding:0px;'><div>" + value.name + "</div></td><td style='width:15%;padding:0px;'><div>" + value.description + "</div></td><td style='width:15%;padding:0px;'><div>" +  value.street + " , "+value.city+" , " + value.state + " , "+value.zipcode+"</div></td><td style='width:20%;padding:0px;''>Date</td><td style='width:10%;padding:0px;'></div>" + value.date + "</div></td><td style='width:10%;padding:0px;'></div>" + value.time + "</div></td><td style='width:20%;padding:0px;'><div>" + value.maxcapacity + "<div></td></tr>");
                });
            }
        });

    });
