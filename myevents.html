    <script>
    $(function() {
        var name = sessionStorage.getItem("xhrfromlogin");
        console.log("name:", name)
        $('#fromLoginUserName').val(name);
        $('#usernamefromlogin').append(name);

         if(!name){
            window.location.href = "index.html";
        }
        // $.post("http://rubypals.com/phonegapstyle/phpcode/eventsregisteredbyuser.php", {
        //         fromLoginUserName: name
        //     },
        //     function(data, status) {
        //         console.log("Data: " + data + "\nStatus: " + status);
        //     });

        var myevents = [];
        var keyvalue = 0;
        $.ajax({
            type: 'post',
            url: 'http://rubypals.com/phonegapstyle/phpcode/eventsregisteredbyuser.php',
            data: $('#gr').serialize(),
            success: function(data) {
                console.log("the data is ", data);
                myevents = data;

                $.each(data, function(key, value) {
                    //console.log(value);
                    keyvalue = keyvalue + 1;
                    $("#table_for_events").append("<tr><td style='width:20%;padding:10px 0px;'> "+keyvalue+"</td><td style='width:20%;padding:10px 0px;'>"+value.eventname+"</td><td style='width:20%;padding:10px 0px;'>"+value.locationname+"</td><td style='width:20%;padding:10px 0px;''>"+value.date1+"</td><td style='width:20%;padding:10px 0px;'>"+value.time1+"</td></tr>");
                });
                //document.getElementById('totalMarksSaveStatus').innerHTML = "Estimated Grade is :" + data.grade + "<br/><br/> Percentage :" + data.percentage;
                //console.log(data.grade);
            }
        });

        // $.getJSON("http://rubypals.com/phonegapstyle/phpcode/eventsregisteredbyuser.php", function(data) {
        //     console.log("the events are", data);

        // });



        $('#gr').on('submit', function(e) {
            e.preventDefault();
            $.ajax({
                type: 'get',
                url: 'http://rubypals.com/phonegapstyle/phpcode/eventsregisteredbyuser.php',
                data: $('#gr').serialize(),
                success: function(data) {
                    console.log(data);
                    document.getElementById('totalMarksSaveStatus').innerHTML = "Estimated Grade is :" + data.grade + "<br/><br/> Percentage :" + data.percentage;
                    console.log(data.grade);
                }
            });

        });

    });

     function logout(){
                console.log("logout is called");
                sessionStorage.clear();
                window.location.href = "index.html";
            }

    $(document).ready(function() {

        });

    </script>
